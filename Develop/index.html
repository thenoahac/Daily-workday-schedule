<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
  
      <div>
        <div id="9" class="time-block row">
          <div class="col-md-1 hour">
              9 AM
          </div>
          <textarea id = "nine" class = "description col-md-10">
          </textarea>
          <button id = "button9" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div>
        <div id="10" class="time-block row">
          <div class="col-md-1 hour">
              10 AM
          </div>
          <textarea id = "ten" class="description col-md-10">
          </textarea>
          <button id = "button10" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div>
        <div id="11" class="time-block row">
          <div class="col-md-1 hour">
              11 AM
          </div>
          <textarea id = "eleven" class="description col-md-10">
          </textarea>
          <button id = "button11" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div>
        <div id="12" class="time-block row">
          <div class="col-md-1 hour">
              12 PM
          </div>
          <textarea id = "twelve" class="description col-md-10">
          </textarea>
          <button id = "button12" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div>
        <div id="13" class="time-block row">
          <div class="col-md-1 hour">
              1 PM
          </div>
          <textarea id = "thirteen" class="description col-md-10">
          </textarea>
          <button id = "button13" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div>
        <div id="14" class="time-block row">
          <div class="col-md-1 hour">
              2 PM
          </div>
          <textarea id = "fourteen" class="description col-md-10">
          </textarea>
          <button id = "button14" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div>
        <div id="15" class="time-block row">
          <div class="col-md-1 hour">
              3 PM
          </div>
          <textarea id = "fifteen" class="description col-md-10">
          </textarea>
          <button id = "button15" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div>
        <div id="16" class="time-block row">
          <div class="col-md-1 hour">
              4 PM
          </div>
          <textarea id = "sixteen" class="description col-md-10">
          </textarea>
          <button id = "button16" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div>
        <div id="17" class="time-block row">
          <div class="col-md-1 hour">
              5 PM
          </div>
          <textarea id = "seventeen" class="description col-md-10">
          </textarea>
          <button id = "button17" class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
